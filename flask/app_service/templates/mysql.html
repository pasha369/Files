{%extends 'base.html'%}
{%block form%}
<form action="/mysql" method='post'>
	first name: <input type = "text" name='usernm'>
	second name: <input type = "text" name='usersnm'>
	role:<br>
	<select name="role">
		<option>teacher</option>
		<option>manager</option>
		<option>admin</option>
	</select><br>
	login: <input type = "text" name='login'>
	email: <input type = "text" name='email'>
	<input type = "submit" name='send' value = 'Adding'>
</form>
	<table>
		<thead>
			<tr>
				<th>first name</th>
				<th>last name</th>
				<th>role</th>
				<th>login</th>
				<th>email</th>
			</tr>
		</thead>
	{%for user in users%}
		<tr>
			<td>{{user.first_name}}</td>
			<td>{{user.last_name}}</td>
			<td>{{user.role_name}}</td>
			<td>{{user.login}}</td>
			<td>{{user.email}}</td>
		</tr>
	{%endfor%}
	</table>	
{%endblock%}
